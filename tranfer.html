<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Banking Mangement system</h1>
        <nav>

            <a href="tranfer.html"></a>
        </nav>
    </header>
    <main>
        <section id="tranfer-funds">
            <h2>tranfer funds</h2>
            <form id="tranfer-funds">

    </main>
